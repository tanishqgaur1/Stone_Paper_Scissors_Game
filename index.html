<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1>Stone Paper Scissors!!!</h1>


    <div class="game">
        <span class="imgs">
            <div class="player">
                <img src="360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" alt="" id="uid">
            </div>
            <div class="score">
                <span id="nums">0:0</span>
            </div>
            <div class="computer">
                <img src="97701811.jpg" alt="" id="cid">
            </div>
        </span>
        <h2>Choose Any One:</h2>
        <div class="btns">
            <button id="stone"> <img src="icons8-fist-48.png" alt=""></button>
            <button id="paper"><img src="icons8-hand-50.png" alt=""></button>
            <button id="scissors"><img src="icons8-peace-50 (1).png" alt=""></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
